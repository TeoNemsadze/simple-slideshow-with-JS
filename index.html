<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"d defer></script>
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberTedxt">1 / 3</div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3oOnDyXn7OSvIwhGlYNUlnZfrh7u7bD9lOTCnFrWjox0lxek3tyZEhDF-KfWYQ_N0S9g&usqp=CAU" alt="apple" style="width: 50%;">
        </div>
        <div class="mySlides fade">
            <div class="numberTedxt">2 / 3</div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Orange-Fruit-Pieces.jpg/1200px-Orange-Fruit-Pieces.jpg" alt="orange" style="width: 50%;">
        </div>
        <div class="mySlides fade">
            <div class="numberTedxt">3 / 3</div>
            <img src="https://www.collinsdictionary.com/images/full/pineapple_124985672.jpg" alt="pineapple" style="width: 50%;">
        </div>
        <br>
        <div class="text-align-center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
</body>
</html>
